<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function ordenarPalabras(palabras) {
            return palabras.sort();
        }
        var palabras = ["cerdo", "caballo", "mono", "zangano", "abeja", "helicoptero"];
        console.log("Palabras ordenadas: " + ordenarPalabras(palabras));
    </script>
</head>
</html>
