<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function numeroMasGrande(numeros) {
            return Math.max(...numeros);
        }
        var nums = [1, 3, 12, 43];
        console.log(numeroMasGrande(nums));
    </script>
</head>
</html>
