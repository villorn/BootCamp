<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function convertirMayusc(palabras) {
            return palabras.map(palabra => palabra.toUpperCase());
        }
        var palabras = ["Hola", "Mundo"];
        console.log(convertirMayusc(palabras));
    </script>
</head>
</html>
