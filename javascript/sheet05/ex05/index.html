<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <button id="iniciar">Iniciar carrera</button>
    <div id="resultado"></div>
    <script>
        function rapida() {
            return new Promise(res => setTimeout(() => res("rápida"), 500));
        }
        function lenta() {
            return new Promise(res => setTimeout(() => res("lenta"), 1500));
        }

        document.getElementById('iniciar').onclick = async function() {
            document.getElementById('resultado').textContent = "Corriendo...";
            const resultado = await Promise.race([rapida(), lenta()]);
            document.getElementById('resultado').textContent = `Ganó: ${resultado}`;
        };
    </script>
</body>
</html>
