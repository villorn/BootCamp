<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Funciones</h1>
    <script>
        function Saludar(nombre) {
            return"Hola " + nombre;
        }
        function mayor(a, b) {
            if(a>b){
                return a+" es mayor que "+b;
            }else
                return b+" es mayor que "+a;
        } 
        console.log(Saludar("Juan"));
        console.log(mayor(5, 10));
    </script>
</body>
</html>
