<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Condicionales</h1>
    <script>
        function verificarNumero(numero) {
            if (numero > 0) {
                return "positivo";
            } else if (numero < 0) {
                return "negativo";
            } else {
                return "cero";
            }
    }
        console.log("5 es: "+verificarNumero(5)+", -5 es: "+ verificarNumero(-5)," 0 es:"+verificarNumero(0));
    </script>
</body>
</html>
