<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Bucles</h1>
    <script>
        console.log("Ejemplo de bucle for:");
        for (var i = 1; i <= 10; i++) {
            console.log("Número: " + i);
        }
        console.log("Ejemplo de bucle while:");
        var i = 1;
        while (i <= 10) {
            console.log("Número: " + i);
            i++;
        }
    </script>
</body>
</html>
