<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function generarNumeroAleatorio() {
            const min = parseInt(document.getElementById("min").value);
            const max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max)) {
                alert("Por favor, ingresa números válidos.");
                return;
            }

            if (min > max) {
                alert("El valor mínimo no puede ser mayor que el máximo.");
                return;
            }

            const numeroAleatorio = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("resultado").textContent = `Número aleatorio: ${numeroAleatorio}`;
        }
    </script>
</head>
<body>
    <h1>Generador de Números Aleatorios</h1>
    <div>
        <input type="number" id="min" placeholder="Mínimo">
        <input type="number" id="max" placeholder="Máximo">
    </div>
    <button onclick="generarNumeroAleatorio()">Generar Número</button>
    <h2 id="resultado">Número aleatorio: </h2>
</body>
</html>
