<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #mensaje {
            font-size: 18px;
            font-weight: bold;
        }
        .rojo {
            color: red;
        }
        .verde {
            color: green;
        }
    </style>
    <script>
        let numeroAleatorio = Math.floor(Math.random() * 100) + 1;

        function adivinarNumero() {
            const intento = parseInt(document.getElementById("intento").value);

            if (isNaN(intento)) {
                alert("Por favor, ingresa un número válido.");
                return;
            }

            const mensaje = document.getElementById("mensaje");

            if (intento < numeroAleatorio) {
                mensaje.textContent = "El número es mayor.";
                mensaje.className = "rojo";
            } else if (intento > numeroAleatorio) {
                mensaje.textContent = "El número es menor.";
                mensaje.className = "rojo";
            } else {
                mensaje.textContent = "¡Correcto!";
                mensaje.className = "verde";
            }
        }
    </script>
</head>
<body>
    <h1>Adivina el Número</h1>
    <p>Ingresa un número entre 1 y 100:</p>
    <input type="number" id="intento" placeholder="Tu número">
    <button onclick="adivinarNumero()">Adivinar</button>
    <p id="mensaje"></p>
</body>
</html>
