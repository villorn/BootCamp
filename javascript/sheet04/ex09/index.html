<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <style>
            .activo {
                background-color: green;
                width: 100px;
                height: 100px;
            }
            #cuadro {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="cuadro"></div>
        <button id="agregarActivo">AÃ±adir clase "activo"</button>
        <button id="quitarActivo">Quitar clase "activo"</button>
        <script>
            const cuadro = document.getElementById('cuadro');
            document.getElementById('agregarActivo').addEventListener('click', function() {
                cuadro.classList.add('activo');
            });
            document.getElementById('quitarActivo').addEventListener('click', function() {
                cuadro.classList.remove('activo');
            });
        </script>
    </body>
</html>
