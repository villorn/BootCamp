<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <style>
            .grande {
                width: 100px;
                height: 100px;
                font-size: x-large;
            }
            .borde {
                width: 100px;
                height: 100px;
                border-width: 3px;
                border-style: solid;
                border-color: red;
            }
        </style>
    </head>
    <body>
        <div id="div">Hola</div>
        <button id="agregarClases">AÃ±adir clase "activo"</button>
        <script>
            const div = document.getElementById('div');
            document.getElementById('agregarClases').addEventListener('click', function() {
                div.classList.add('grande');
                div.classList.add('borde');
            });
        </script>
    </body>
</html>
