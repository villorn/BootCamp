<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, init
ial-scale=1.0">
<title>Ejercicio 17</title>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Define 3 columnas de igual tamaÃ±o */
        grid-template-rows: auto; 
        gap: 10px;
        border: 1px solid black;
        text-align: center;
    }

    .grid-container > div {
        border: 1px solid black;
        padding: 20px;
        font-size: 20px;
    }

    .grid-item {
        grid-column: span 2;
    }
</style>
</head>
<body>
<div class="grid-container">
<div class="grid-item">Elemento que ocupa dos colum
nas</div>
<div>Item 2</div>
<div>Item 3</div>
<div>Item 4</div>
<div>Item 5</div>
<div>Item 6</div>
</div>
</body>
</html>
