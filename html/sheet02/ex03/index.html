<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Contenido</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Contenido del Libro</caption>
        <colgroup>
            <col style="width: 10%;">
            <col style="width: 60%;">
            <col style="width: 40%;">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2">Capítulo</th>
                <th colspan="2">Título del Capítulo</th>
            </tr>
            <tr>
                <th>Título</th>
                <th>Páginas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">1</td>
                <td>Introducción</td>
                <td>1-5</td>
            </tr>
            <tr>
                <td>Primeros Pasos</td>
                <td>6-12</td>
            </tr>
            <tr>
                <td>Conceptos Básicos</td>
                <td>13-20</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td>Avanzado</td>
                <td>21-35</td>
            </tr>
            <tr>
                <td>Ejemplos Prácticos</td>
                <td>36-45</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Conclusiones</td>
                <td>46-50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
