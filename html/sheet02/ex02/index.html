<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="post">
       <fieldset>
        <legend>Información personal</legend>
       <label>Nombre</label>
       <input type = "text" id="TBname" required><br><br>
       <label>Apellido</label>
       <input type = "text" id="TBsurname" required><br><br>
       <label>Fecha de nacimiento</label>
       <input type = "date" id="TDdatebirth" required><br><br>
       <label>Genero:</label>
       <input name="RBgeneros" type = "radio" id="RBgenerosMasc" required>Masculino</input>
       <input name="RBgeneros" type = "radio" id="RBgenerosFem" required>Femenino</input>
       <input name="RBgeneros" type = "radio" id="RBgenerosOtro" required>Otro</input><br>
    </fieldset><br><br>

    <fieldset>
        <legend>Información de Contacto</legend>
        <label>Correo Electrónico:</label>
        <input type="email" id="TBemail" required><br><br>

        <label>Número de Teléfono:</label>
        <input type="tel" id="TBtlf"required><br><br>

        <label>Dirección:</label><br>
        <textarea id="TBdirec" rows="4" cols="50"></textarea><br><br>
    </fieldset><br><br>

    <fieldset>
        <legend>Información de Cuenta</legend>
            <label>Nombre de Usuario:</label>
            <input type="text" id="TBuser"required><br><br>

            <label>Contraseña:</label>
            <input type="password" id="TBpass"
                   pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,20}" 
                   title="Debe tener al menos una letra minúscula, una letra mayúscula, un dígito, un carácter especial y entre 8 y 20 caracteres" 
                   required><br><br>

            <label>Confirmar Contraseña:</label>
            <input type="password" id="TBconfPass" required><br><br>
    </fieldset><br><br>
    <fieldset>
        <legend>Preferencias</legend>
            <label>Color favorito</label>
            <select id="SBcolor">
                <option value="value1">Rojo</option>
                <option value="value2" selected>Azul</option>
                <option value="value3">Verde</option>
                <option value="value4">Amarillo</option>
              </select>

            <label>Aceptar terminos y condiciones</label>
            <input type = checkbox id="CBterms" required>
    </fieldset><br><br>
    <button id="BtnSummit" type="submit">Registrarse</button>
    </form>
</body>
</html>
