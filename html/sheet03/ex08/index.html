<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ejemplo de Figure y Figcaption</title>

    </head>

    <body>

        <h1>Ejemplo de Multimedia con Descripciones</h1>

        <figure>

            <img src="175426.jpg" alt="Hermoso caballero de alta estancia" width="600">

            <figcaption>Un paisaje natural con montañas y un lago al atardecer.</figcaption>

        </figure><br>

        <figure>

            <video controls width="600">

                <source src="video.mp4" type="video/mp4">

                    Tu navegador no soporta el elemento de video.

            </video>

            <figcaption>Video mostrando un recorrido por un bosque en otoño.</figcaption>

        </figure><br>

        <figure>
            <img src="diagrama.svg" alt="Diagrama representativo" width="300" height="200">
            <figcaption>Un diagrama simple representado con un rectángulo azul y texto en el centro.</figcaption>
        </figure>

    </body>

</html>
