<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia en html</title>
    </head>
    <body>
        <h2>Video</h2>
        <video controls width="640" height="360">
            <source src="video.mp4" type="video/mp4">
        </video>
    
        <h2>Audio</h2>
        <audio controls autoplay>
            <source src="sonido.mp3" type="audio/mpeg">
        </audio>
    
        <h2>Video de YouTube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CZeOyowkvz4" 
            title="Video de YouTube sobre desarrollo web" frameborder="0" 
            allow="autoplay;"
            allowfullscreen>
        </iframe>
    
        <h2>Imagen SVG</h2>
        <img src="Mar.svg" alt="iamgen" width="300" height="300">
    
    </body>    
</html>
