<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mapa de Imagen</title>
    </head>
    <body>
        <img src="letra-f.jpg" alt="Mapa de imagen" usemap="#mapa-letra-f">

        <map name="#mapa-letra-f">
            <area shape="rect" coords="105,95,125,207" href="https://es.wikipedia.org/wiki/Oeste" alt="Oeste">
            <area shape="rect" coords="126,95,215,117" href="https://es.wikipedia.org/wiki/Norte" alt="Norte">
            <area shape="rect" coords="128,140,215,160" href="https://es.wikipedia.org/wiki/Centro" alt="Centro">
        </map>
    </body>
</html>
